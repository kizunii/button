<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="button.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GAMBA</title>
<style>
  body {
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background-color 0.3s;
  }

  /* Dark mode */
  body.dark {
    background-color: #222;
  }

  #chanceButton {
    background-color: red;
    border: none;
    border-radius: 50%;
    width: 180px;
    height: 180px;
    font-size: 2.5rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px #b30000, 0 12px 20px rgba(0,0,0,0.2);
    transition: transform 0.1s, box-shadow 0.1s, background-color 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #chanceButton:active {
    transform: translateY(4px);
    box-shadow: 0 4px #b30000, 0 6px 10px rgba(0,0,0,0.2);
  }

  /* Dark/Light mode switcher */
  #modeSwitcher {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #ccc;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark #modeSwitcher {
    background-color: #444;
    color: white;
  }

  /* Menu button */
  #menuButton {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #ccc;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark #menuButton {
    background-color: #444;
    color: white;
  }

  /* Menu */
  #colorMenu {
    position: absolute;
    top: 60px;
    left: 20px;
    background-color: #eee;
    border-radius: 10px;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
  }

  body.dark #colorMenu {
    background-color: #333;
  }

  .colorOption {
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    background-color: #ddd;
    text-align: center;
    transition: background-color 0.3s;
  }

  body.dark .colorOption {
    background-color: #555;
    color: white;
  }

  .colorOption:hover {
    background-color: #bbb;
  }

  body.dark .colorOption:hover {
    background-color: #777;
  }
</style>
</head>
<body>

<button id="chanceButton">0</button>
<button id="modeSwitcher">Dark Mode</button>
<button id="menuButton">Menu</button>

<div id="colorMenu">
  <div class="colorOption" data-color="red">Red</div>
  <div class="colorOption" data-color="green">Green</div>
  <div class="colorOption" data-color="blue">Blue</div>
</div>

<script>
  const button = document.getElementById('chanceButton');
  const switcher = document.getElementById('modeSwitcher');
  const menuButton = document.getElementById('menuButton');
  const colorMenu = document.getElementById('colorMenu');
  const colorOptions = document.querySelectorAll('.colorOption');
  let counter = 0;

  // Chance button logic
  button.addEventListener('click', () => {
    let chance = Math.max(50 - counter, 1); // 0->1:50%, 1->2:49%, etc.
    let roll = Math.random() * 100;

    if (roll < chance) {
      counter++;
    } else {
      counter = 0;
    }

    button.textContent = counter;
  });

  // Dark/Light mode toggle
  switcher.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    if(document.body.classList.contains('dark')) {
      switcher.textContent = 'Light Mode';
    } else {
      switcher.textContent = 'Dark Mode';
    }
  });

  // Menu toggle
  menuButton.addEventListener('click', () => {
    colorMenu.style.display = colorMenu.style.display === 'flex' ? 'none' : 'flex';
  });

  // Change button color
  colorOptions.forEach(option => {
    option.addEventListener('click', () => {
      const color = option.getAttribute('data-color');
      button.style.backgroundColor = color;

      // Update shadow based on color
      if(color === 'red') {
        button.style.boxShadow = '0 8px #b30000, 0 12px 20px rgba(0,0,0,0.2)';
      } else if(color === 'green') {
        button.style.boxShadow = '0 8px #006600, 0 12px 20px rgba(0,0,0,0.2)';
      } else if(color === 'blue') {
        button.style.boxShadow = '0 8px #000099, 0 12px 20px rgba(0,0,0,0.2)';
      }

      colorMenu.style.display = 'none';
    });
  });
</script>

</body>
</html>
