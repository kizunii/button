<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="button.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kizunii's button</title>
<style>
  body {
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background-color 0.3s;
  }
  body.dark { background-color: #222; }

  /* Button Wrapper */
  #buttonWrapper {
    position: relative;
    width: 180px;
    height: 180px;
  }

  /* Unteres Bild */
  #buttonBase {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
    pointer-events: none; /* nur Deko, nicht klickbar */
  }

  /* Oberes Bild (klickbar) */
  #chanceButtonTop {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    cursor: pointer;
    transition: transform 0.1s;
    user-select: none;
    object-fit: cover;
  }

  #chanceButtonTop:active {
    transform: translateY(8px);
  }

  /* Overlay-Zähler */
  #buttonText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    color: white;
    font-weight: bold;
    pointer-events: none;
    text-shadow: 0 0 6px rgba(0,0,0,0.6);
  }

  /* Dark/Light mode switcher */
  #modeSwitcher {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #ccc;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark #modeSwitcher { background-color: #444; color: white; }

  #highscore {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.5rem;
    font-weight: bold;
    color: gray;
    transition: color 0.3s;
  }
  body.dark #highscore { color: white; }

  /* Menu button */
  #menuButton {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #ccc;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark #menuButton { background-color: #444; color: white; }

  /* Menu */
  #colorMenu {
    position: absolute;
    top: 60px;
    left: 20px;
    background-color: #eee;
    border-radius: 10px;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
  }
  body.dark #colorMenu { background-color: #333; }

  .colorOption {
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    background-color: #ddd;
    text-align: center;
    transition: background-color 0.3s;
  }
  body.dark .colorOption { background-color: #555; color: white; }
  .colorOption:hover { background-color: #bbb; }
  body.dark .colorOption:hover { background-color: #777; }
</style>
</head>
<body>

  <div id="highscore">Highscore: 0</div>

  <!-- Neuer Button -->
  <div id="buttonWrapper">
    <img id="buttonBase" src="button_base.png" alt="Button Base">
    <img id="chanceButtonTop" src="button_top.png" alt="Button">
    <div id="buttonText">0</div>
  </div>

  <button id="modeSwitcher">Dark Mode</button>
  <button id="menuButton">Menu</button>

  <div id="colorMenu">
    <div class="colorOption" data-color="red">Red</div>
    <div class="colorOption" data-color="green">Green</div>
    <div class="colorOption" data-color="blue">Blue</div>
    <div class="colorOption" data-color="rainbow">Rainbow</div>
  </div>

<script>
const button = document.getElementById('chanceButtonTop');
const buttonText = document.getElementById('buttonText');
const switcher = document.getElementById('modeSwitcher');
const menuButton = document.getElementById('menuButton');
const colorMenu = document.getElementById('colorMenu');
const colorOptions = document.querySelectorAll('.colorOption');
const highscoreDisplay = document.getElementById('highscore'); 

let counter = 0;
let rainbowInterval = null;

// Highscore aus localStorage laden
let highscore = parseInt(localStorage.getItem("highscore")) || 0;
highscoreDisplay.textContent = "Highscore: " + highscore;

// Chance-Logik
button.addEventListener('click', () => {
    let chance = Math.max(50 - counter, 1);
    let roll = Math.random() * 100;

    if (roll < chance) {
        counter++;
    } else {
        counter = 0;
    }

    buttonText.textContent = counter;

    if (counter > highscore) {
        highscore = counter;
        highscoreDisplay.textContent = "Highscore: " + highscore;
        localStorage.setItem("highscore", highscore);
    }
});

// Dark/Light mode toggle
switcher.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    switcher.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
});

// Menu toggle
menuButton.addEventListener('click', () => {
    colorMenu.style.display = colorMenu.style.display === 'flex' ? 'none' : 'flex';
});

// Change button color (nur oberes Bild einfärben)
colorOptions.forEach(option => {
    option.addEventListener('click', () => {
        const color = option.getAttribute('data-color');

        if (rainbowInterval) {
            clearInterval(rainbowInterval);
            rainbowInterval = null;
        }

        if (color === 'red') {
            button.style.backgroundColor = 'red';
        } else if (color === 'green') {
            button.style.backgroundColor = 'green';
        } else if (color === 'blue') {
            button.style.backgroundColor = 'blue';
        } else if (color === 'rainbow') {
            const rainbowColors = ['#ff0008','#ff7700','#bdbd00','#1e7d21','#1e3e7d','#5921a3'];
            let i = 0;
            rainbowInterval = setInterval(() => {
                button.style.backgroundColor = rainbowColors[i];
                i = (i + 1) % rainbowColors.length;
            }, 100);
        }

        colorMenu.style.display = 'none';
    });
});
</script>

</body>
</html>
