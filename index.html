<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Click</title>

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #fff7fb;
      --card: #fff;
      --accent: #ff86c7;
      --accent-2: #ffd4f0;
      --text: #3b2a4a;
      --shadow: rgba(59,42,74,0.08);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #fff1f7);
      color:var(--text);
    }

    .card{
      background:var(--card);
      padding:32px;
      border-radius:20px;
      box-shadow: 0 8px 30px var(--shadow);
      text-align:center;
      width:320px;
    }

    h1{
      margin:0 0 10px;
      font-size:20px;
      font-weight:600;
      letter-spacing:0.2px;
    }

    .counter{
      font-size:48px;
      font-weight:600;
      margin:12px 0 20px;
      color: #7b2a66;
    }

    button#clickBtn{
      -webkit-tap-highlight-color: transparent;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      border:none;
      padding:14px 28px;
      border-radius:14px;
      font-size:18px;
      font-weight:600;
      color:white;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(255,134,199,0.28);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    button#clickBtn:active{
      transform: translateY(2px) scale(.995);
      box-shadow: 0 4px 12px rgba(255,134,199,0.22);
    }

    .note{
      margin-top:14px;
      font-size:12px;
      color:#8a6b87;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Click</h1>

    <!-- sichtbarer Counter -->
    <div class="counter" id="counter" aria-live="polite">0</div>

    <!-- Button mit dem Text "click" -->
    <button id="clickBtn" aria-label="Klicke um den Counter zu erhÃ¶hen">click</button>

    <div class="note">Der Wert bleibt gespeichert im Browser (localStorage) uwu ðŸ’¾</div>
  </main>

  <script>
    // Elementreferenzen
    const counterEl = document.getElementById('counter');
    const btn = document.getElementById('clickBtn');

    // Lade gespeicherten Wert oder nutze 0
    const STORAGE_KEY = 'cute_click_counter_v1';
    let count = 0;
    try {
      const saved = localStorage.getItem(STORAGE_KEY);
      count = saved !== null ? parseInt(saved, 10) || 0 : 0;
    } catch (e) {
      // localStorage kÃ¶nnte in privaten Modi blockiert sein - dann einfach ohne Persistenz arbeiten
      count = 0;
      console.warn('localStorage inaccessible, counter wird nur temporÃ¤r gespeichert.');
    }

    // UI updaten
    function render() {
      counterEl.textContent = String(count);
    }

    // Klickhandler
    btn.addEventListener('click', () => {
      count += 1;
      render();
      try {
        localStorage.setItem(STORAGE_KEY, String(count));
      } catch (e) {
        // ignore storage errors
      }

      // kleine Freude-Animation
      btn.animate([
        { transform: 'scale(1)' },
        { transform: 'scale(1.06)' },
        { transform: 'scale(1)' }
      ], { duration: 160, easing: 'ease-out' });
    });

    // initial render
    render();
  </script>
