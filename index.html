<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Counter Button</title>
<style>
  /* Seite */
  body {
    margin: 0;
    padding: 0;
    background-color: #0a0a0a; /* dunkler Hintergrund */
    color: #ffffff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    gap: 20px;
  }

  h1 {
    text-align: center;
    font-size: 1.5rem;
  }

  /* Button */
  #clickBtn {
    background-color: #1a1a1a;
    color: #ffffff;
    border: none;
    padding: 15px 40px;
    font-size: 1.2rem;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    box-shadow: none;
  }

  #clickBtn:hover {
    box-shadow: 0 0 20px #ffffff, 0 0 40px rgba(255, 102, 204, 0.6);
    transform: scale(1.05);
  }

  /* Counteranzeige */
  #counter {
    font-size: 2rem;
    color: #ffffff;
    text-align: center;
  }

</style>
</head>
<body>

<h1>Click the button and see the counter!</h1>
<button id="clickBtn">Click me!</button>
<div id="counter">0</div>

<script>
  let counter = 0;

  const btn = document.getElementById('clickBtn');
  const display = document.getElementById('counter');

  btn.addEventListener('click', () => {
    // Wahrscheinlichkeit berechnen
    const chance = Math.max(50 - counter, 1); // Chance sinkt mit jedem Klick, min 1%
    const random = Math.random() * 100; // 0-100

    if(random < chance) {
      counter++;
      display.textContent = counter;
    }
  });
</script>

</body>
</html>
