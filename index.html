<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lucky Counter âœ¨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #fff0f8;
    }

    #counter {
      font-size: 48px;
      margin-bottom: 20px;
      color: #7b2a66;
    }

    #clickBtn {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #ff7ac6;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #clickBtn:hover {
      box-shadow: 0 0 20px #ff7ac6, 0 0 40px #ffb3e6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="counter">0</h1>
  <button id="clickBtn">Click</button>

  <script>
    let count = 0;
    const counterEl = document.getElementById("counter");
    const btn = document.getElementById("clickBtn");

    function updateDisplay() {
      counterEl.textContent = count;
    }

    btn.addEventListener("click", () => {
      if (count === 0) {
        // immer +1
        count++;
      } else {
        // Chance berechnen
        const chance = 51 - count; // bei 1 = 50%, bei 2 = 49%, ...
        const roll = Math.random() * 100; // Zahl zwischen 0-100
        if (roll < chance) {
          count++;
        } else {
          count = 0;
        }
      }
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
