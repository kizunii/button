<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glow Counter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    background-color: #0c0d14; /* noch dunkler */
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  h1 {
    color: #00bfff;
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
  }

  .counter {
    font-size: 5rem;
    margin-bottom: 40px;
    color: #00bfff;
    text-shadow: 0 0 10px #00bfff, 0 0 30px #00bfff, 0 0 50px #00bfff;
    transition: all 0.2s ease-in-out;
  }

  .btn {
    background-color: #0a0b11;
    color: #00bfff;
    border: 2px solid #00bfff;
    padding: 15px 50px;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 15px;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 0 10px #00bfff, 0 0 20px #00bfff;
  }

  .btn:hover {
    background-color: #00bfff;
    color: #0a0b11;
    transform: scale(1.1);
    box-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
  }

  .info {
    margin-top: 20px;
    font-size: 1rem;
    color: #aaa;
    text-shadow: 0 0 5px #00bfff;
  }

  /* Animation beim Hochz채hlen */
  .glow {
    animation: glowAnim 0.5s ease-in-out;
  }

  @keyframes glowAnim {
    0% { text-shadow: 0 0 10px #00bfff, 0 0 30px #00bfff, 0 0 50px #00bfff; transform: scale(1); }
    50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff; transform: scale(1.2); }
    100% { text-shadow: 0 0 10px #00bfff, 0 0 30px #00bfff, 0 0 50px #00bfff; transform: scale(1); }
  }
</style>
</head>
<body>

<h1>Glow Counter</h1>
<div class="counter" id="counter">0</div>
<button class="btn" id="incrementBtn">Hochz채hlen</button>
<div class="info" id="info">Chance zum Hochz채hlen: 50%</div>

<script>
  const counterEl = document.getElementById('counter');
  const btn = document.getElementById('incrementBtn');
  const infoEl = document.getElementById('info');

  let counter = 0;

  function calculateChance(n) {
    return Math.max(50 - n, 1);
  }

  btn.addEventListener('click', () => {
    const chance = calculateChance(counter);
    const roll = Math.random() * 100;

    if (roll < chance) {
      counter++;
      // Glow-Effekt
      counterEl.classList.remove('glow');
      void counterEl.offsetWidth; // Reflow trick um Animation zu triggern
      counterEl.classList.add('glow');
    } else {
      counter = 0;
    }

    counterEl.textContent = counter;
    infoEl.textContent = `Chance zum Hochz채hlen: ${calculateChance(counter)}%`;
  });
</script>

</body>
</html>
