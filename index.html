<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NoRisk Counter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    background-color: #0f1117;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  h1 {
    color: #00d8ff;
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .counter {
    font-size: 4rem;
    margin-bottom: 40px;
    color: #fff;
    text-shadow: 0 0 10px #00d8ff;
  }

  .btn {
    background-color: #1b1f2a;
    color: #00d8ff;
    border: 2px solid #00d8ff;
    padding: 15px 40px;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 12px;
    transition: all 0.2s ease-in-out;
  }

  .btn:hover {
    background-color: #00d8ff;
    color: #1b1f2a;
    transform: scale(1.1);
  }

  .info {
    margin-top: 20px;
    font-size: 1rem;
    color: #aaa;
  }
</style>
</head>
<body>

<h1>NoRisk Counter</h1>
<div class="counter" id="counter">0</div>
<button class="btn" id="incrementBtn">Hochzählen</button>
<div class="info" id="info">Chance zum Hochzählen: 50%</div>

<script>
  const counterEl = document.getElementById('counter');
  const btn = document.getElementById('incrementBtn');
  const infoEl = document.getElementById('info');

  let counter = 0;

  function calculateChance(n) {
    // Chance sinkt um 1% pro Schritt, Minimum 1%
    return Math.max(50 - n, 1);
  }

  btn.addEventListener('click', () => {
    const chance = calculateChance(counter);
    const roll = Math.random() * 100;

    if (roll < chance) {
      counter++;
    } else {
      counter = 0;
    }

    counterEl.textContent = counter;
    infoEl.textContent = `Chance zum Hochzählen: ${calculateChance(counter)}%`;
  });
</script>

</body>
</html>
