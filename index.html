<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="cat.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Clicker</title>  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Button + Counter untereinander */
      background: #404040; /* Hintergrundfarbe */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Button Container */
    .button {
      display: inline-block;
      border: none;
      background: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease, filter 0.2s ease; /* Smooth Hover & Click */
      transform: rotate(0deg); /* Button leicht gedreht */
    }

    /* Größe vom Button-Image */
    .button img {
      width: 200px;
      filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.7)); /* Shadow */
     
    }

    /* Hover-Effekt */
    .button:hover {
      transform: scale(1.1) rotate(0deg); /* Vergrößerung beim Hover */
      filter: brightness(1.1); /* Heller */
    }

    /* Button gedrückt (Reindrücken) */
    .button:active {
      transform: scale(0.9) rotate(0deg); /* Kleiner beim Klick */
    }

    /* Counter-Anzeige unter dem Button */
  .counter {
  font-family: Arial, sans-serif;
  font-size: 3rem;
  margin-top: 20px;
  text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>

  <!-- Flower-Button -->
  <button id="button" class="button">
    <img src="cat.png" alt="Flower Button" draggable="false">
  </button>

  <!-- Counter-Anzeige -->
  <div class="counter" id="counter">0</div>

  <!-- Klick Sound -->
  <audio id="click_sound" src="click1.mp3"></audio>

  <script>
    // Button Element auswählen
    const button = document.getElementById('button');
    // Audio Element für Klick-Sound
    const sound = document.getElementById('click_sound');
    // Counter-Anzeige Element
    const counterEl = document.getElementById('counter');

    // Variable für Counter
    let counter = 0;

     // Counter aus localStorage laden oder 0, wenn nicht vorhanden
    let counter = parseInt(localStorage.getItem('catClickCounter')) || 0;
    counterEl.textContent = counter;

    // Event Listener für Button Klick
    button.addEventListener('click', () => {
      // Klick-Sound abspielen
      sound.currentTime = 0; // Reset Audio, falls vorher noch läuft
      sound.play();

      // Counter hochzählen
      counter++;
      // Counter im HTML anzeigen
      counterEl.textContent = counter;

      // Counter im localStorage speichern
      localStorage.setItem('catClickCounter', counter);
    });
  </script>
</body>
</html>
