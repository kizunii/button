<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Counter with Glow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #counter {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #clickBtn {
      font-size: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #ff7ac6;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* ✨ Glow beim Hover ✨ */
    #clickBtn:hover {
      box-shadow: 0 0 20px #ff7ac6, 0 0 40px #ffb3e6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 id="counter">0</h1>
  <button id="clickBtn">Click</button>

  <script>
    let count = 0;
    const counterEl = document.getElementById("counter");
    const btn = document.getElementById("clickBtn");

    btn.addEventListener("click", () => {
      count++;
      counterEl.textContent = count;
    });
  </script>
</body>
</html>
