<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="button.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>kizunii's button</title>
<style>

  body {
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    margin: 0;
    transition: background-color 0.3s;
  }

  /* Dark mode */
  body.dark {
    background-color: #222;
  }

  #chanceButton {
    background-color: red;
    border: none;
    border-radius: 50%;
    width: 180px;
    height: 180px;
    font-size: 2.5rem;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px #b30000, 0 12px 20px rgba(0,0,0,0.2);
    transition: transform 0.1s, box-shadow 0.1s, background-color 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  }

  #chanceButton:active {
    transform: translateY(4px);
    box-shadow: 0 4px #b30000, 0 6px 10px rgba(0,0,0,0.2);
  }

  /* Dark/Light mode switcher */
  #modeSwitcher {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #ccc;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark #modeSwitcher {
    background-color: #444;
    color: white;
  }

  #highscore{
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.5rem;
  font-weight: bold;
  color: gray;
  transition: color 0.3s;
}

body.dark #highscore {
  color: white;
}


  /* Menu button */
  #menuButton {
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: #ccc;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark #menuButton {
    background-color: #444;
    color: white;
  }

  /* Menu */
  #colorMenu {
    position: absolute;
    top: 60px;
    left: 20px;
    background-color: #eee;
    border-radius: 10px;
    padding: 10px;
    display: none;
    flex-direction: column;
    gap: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s;
  }

  body.dark #colorMenu {
    background-color: #333;
  }

  .colorOption {
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    background-color: #ddd;
    text-align: center;
    transition: background-color 0.3s;
  }

  body.dark .colorOption {
    background-color: #555;
    color: white;
  }

  .colorOption:hover {
    background-color: #bbb;
  }

  body.dark .colorOption:hover {
    background-color: #777;
  }
</style>
</head>
<body>

  <div id="highscore">Highscore: 0</div>

<button id="chanceButton">0</button>
<button id="modeSwitcher">Dark Mode</button>
<button id="menuButton">Menu</button>

<div id="colorMenu">
  <div class="colorOption" data-color="red">Red</div>
  <div class="colorOption" data-color="green">Green</div>
  <div class="colorOption" data-color="blue">Blue</div>
  <div class="colorOption" data-color="rainbow">Rainbow</div>
</div>

<script>
const button = document.getElementById('chanceButton');
const switcher = document.getElementById('modeSwitcher');
const menuButton = document.getElementById('menuButton');
const colorMenu = document.getElementById('colorMenu');
const colorOptions = document.querySelectorAll('.colorOption');
const highscoreDisplay = document.getElementById('highscore'); 

let counter = 0;
let highscore = parseInt(localStorage.getItem("highscore")) || 0;
let rainbowInterval = null;
const catSrc = "https://i.imgur.com/RzTEKCB.png"; // niedliche Katze

highscoreDisplay.textContent = "Highscore: " + highscore;

// Funktion Katze spawnen
function spawnCat() {
    const cat = document.createElement("img");
    cat.src = catSrc;
    cat.style.position = "absolute";
    cat.style.width = "50px";
    cat.style.height = "50px";
    cat.style.pointerEvents = "none";
    cat.style.zIndex = "1000";

    const x = Math.random() * (window.innerWidth - 50);
    const y = Math.random() * (window.innerHeight - 50);
    cat.style.left = x + "px";
    cat.style.top = y + "px";

    document.body.appendChild(cat);

    setTimeout(() => cat.remove(), 5000);
}

// ðŸ”¹ Click-Listener fÃ¼r Button
button.addEventListener('click', () => {
    let chance = Math.max(50 - counter, 1);
    let roll = Math.random() * 100;

    if (roll < chance) {
        counter++;
    } else {
        counter = 0;
    }

    button.textContent = counter;

    // Katze bei jedem 10er
    if (counter > 0 && counter % 5 === 0) {
        spawnCat();
    }

    // Highscore prÃ¼fen
    if (counter > highscore) {
        highscore = counter;
        highscoreDisplay.textContent = "Highscore: " + highscore;
        localStorage.setItem("highscore", highscore);
    }
});

// ðŸ”¹ Dark/Light Mode
switcher.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    switcher.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
});

// ðŸ”¹ Menu toggle
menuButton.addEventListener('click', () => {
    colorMenu.style.display = colorMenu.style.display === 'flex' ? 'none' : 'flex';
});

// ðŸ”¹ Button-Farbe Ã¤ndern
colorOptions.forEach(option => {
    option.addEventListener('click', () => {
        const color = option.getAttribute('data-color');

        if (rainbowInterval) {
            clearInterval(rainbowInterval);
            rainbowInterval = null;
        }

        if (color === 'red') {
            button.style.backgroundColor = 'red';
            button.style.boxShadow = '0 8px #b30000, 0 12px 20px rgba(0,0,0,0.2)';
        } else if (color === 'green') {
            button.style.backgroundColor = 'green';
            button.style.boxShadow = '0 8px #006600, 0 12px 20px rgba(0,0,0,0.2)';
        } else if (color === 'blue') {
            button.style.backgroundColor = 'blue';
            button.style.boxShadow = '0 8px #000099, 0 12px 20px rgba(0,0,0,0.2)';
        } else if (color === 'rainbow') {
            const rainbowColors = ['#ff0008','#ff7700','#bdbd00','#1e7d21','#1e3e7d','#5921a3'];
            let i = 0;
            rainbowInterval = setInterval(() => {
                button.style.backgroundColor = rainbowColors[i];
                button.style.boxShadow = `0 8px ${rainbowColors[i]}, 0 12px 20px rgba(0,0,0,0.2)`;
                i = (i + 1) % rainbowColors.length;
            }, 100);
        }

        colorMenu.style.display = 'none';
    });
});


</script>

</body>
</html>
